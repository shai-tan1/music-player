<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Shaunak Samanta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .vinyl-spin {
            animation: spin 3s linear infinite;
        }
        @keyframes pulse-bar {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        .equalizer-bar {
            animation: pulse-bar 0.8s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2 flex items-center justify-center gap-3">
                <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
                </svg>
                Currently Vibing To
            </h2>
        </div>

        <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-2xl border-2 border-cyan-500 p-8 backdrop-blur-sm">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <!-- Album Cover -->
                <div class="flex-shrink-0 relative group">
                    <div class="absolute inset-0 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-xl blur-xl opacity-50 group-hover:opacity-75 transition-opacity"></div>
                    <img 
                        id="albumCover"
                        src="https://i.scdn.co/image/ab67616d0000b27357497da93fac055742217e13"
                        alt="Album Cover"
                        class="relative w-48 h-48 rounded-xl shadow-2xl transform group-hover:scale-105 transition-transform duration-300 object-cover"
                    />
                    <div class="absolute -bottom-2 -right-2 w-16 h-16 bg-gradient-to-br from-gray-700 to-gray-900 rounded-full border-4 border-cyan-500 vinyl-spin"></div>
                </div>

                <!-- Song Info -->
                <div class="flex-1 text-center md:text-left">
                    <h3 id="songTitle" class="text-3xl font-bold text-cyan-400 mb-2">
                        Yeh Dooriyan
                    </h3>
                    <p class="text-gray-300 text-lg mb-6">
                        <span id="artist" class="font-semibold">Mohit Chauhan</span>
                        <span class="text-cyan-500 mx-2">â€¢</span>
                        <span id="album" class="italic">Love Aaj Kal</span>
                    </p>

                    <!-- Music Equalizer -->
                    <div class="flex gap-1 justify-center md:justify-start mb-6">
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 20px; animation-delay: 0s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 30px; animation-delay: 0.1s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 15px; animation-delay: 0.2s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 35px; animation-delay: 0.3s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 25px; animation-delay: 0.4s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 20px; animation-delay: 0.5s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 30px; animation-delay: 0.6s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 28px; animation-delay: 0.7s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 22px; animation-delay: 0.8s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 32px; animation-delay: 0.9s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 18px; animation-delay: 1s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 26px; animation-delay: 1.1s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 24px; animation-delay: 1.2s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 31px; animation-delay: 1.3s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 19px; animation-delay: 1.4s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 27px; animation-delay: 1.5s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 21px; animation-delay: 1.6s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 29px; animation-delay: 1.7s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 23px; animation-delay: 1.8s;"></div>
                        <div class="w-1 bg-gradient-to-t from-cyan-500 to-blue-400 rounded-full equalizer-bar" style="height: 33px; animation-delay: 1.9s;"></div>
                    </div>

                    <!-- Timer Display -->
                    <div class="bg-gray-900 rounded-lg p-4 border border-cyan-500/30">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400 text-sm">Time Remaining</span>
                            <span id="timer" class="text-cyan-400 font-mono text-2xl font-bold">
                                4:53
                            </span>
                        </div>
                        
                        <!-- Progress Bar -->
                        <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                            <div 
                                id="progressBar"
                                class="bg-gradient-to-r from-cyan-500 to-blue-500 h-full transition-all duration-1000 ease-linear rounded-full"
                                style="width: 0%"
                            ></div>
                        </div>

                        <!-- Next Song Info -->
                        <p class="text-gray-500 text-xs mt-3 font-mono">
                            Up next: <span id="nextSong" class="text-cyan-400">Namo Namo</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="text-center mt-6">
            <p class="text-gray-500 text-sm">
                ðŸŽµ Auto-rotating playlist â€¢ 2 songs
            </p>
        </div>
    </div>

    <script>
        const songs = [
            {
                title: "Yeh Dooriyan",
                artist: "Mohit Chauhan",
                album: "Love Aaj Kal",
                image: "https://i.scdn.co/image/ab67616d0000b27357497da93fac055742217e13",
                duration: 293 // 4:53 in seconds
            },
            {
                title: "Namo Namo",
                artist: "Amit Trivedi",
                album: "Kedarnath",
                image: "https://i.scdn.co/image/ab67616d0000b273771c13c530119cfcdd84bc40",
                duration: 293
            }
        ];

        let currentSongIndex = 0;
        let timeLeft = songs[0].duration;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            const currentSong = songs[currentSongIndex];
            const nextSong = songs[(currentSongIndex + 1) % songs.length];
            
            document.getElementById('songTitle').textContent = currentSong.title;
            document.getElementById('artist').textContent = currentSong.artist;
            document.getElementById('album').textContent = currentSong.album;
            document.getElementById('albumCover').src = currentSong.image;
            document.getElementById('nextSong').textContent = nextSong.title;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = formatTime(timeLeft);
            
            const progress = ((songs[currentSongIndex].duration - timeLeft) / songs[currentSongIndex].duration) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            if (timeLeft <= 0) {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                timeLeft = songs[currentSongIndex].duration;
                updateDisplay();
            } else {
                timeLeft--;
            }
        }

        // Initialize
        updateDisplay();
        
        // Update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
